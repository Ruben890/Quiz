{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz test</title>
    <script defer src="{% static 'JS/quiz.js' %}"></script>
    <!-- link de bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <header>
      <nav>
        <button
          pk="{{i.pk}}"
          type="button"
          class="btn btn-primary modal-bottom"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          time="{{i.time}}"
          title="{{i.title}}"
          descriction="{{i.descriction}}"
        >
          Salir
        </button>
      </nav>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Estas seguro de queres salir
              </h1>

              <!-- Modal-->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="model-body-confirm">
              <p>Si sales no se guardara el prgreso</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                NO
              </button>
              <a href="/" type="button" class="btn btn-success"> Si </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section>
        <h1>{{ quiz.title }}</h1>
        <hr />
        <form class="form-group" method="post" id="forms">
          {% csrf_token %}
          <div id="forms_questions"></div>

          <button class="btn btn-primary">Enviar</button>
        </form>
      </section>
    </main>

    <!-- lik de bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
